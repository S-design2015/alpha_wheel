<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Wheels</title>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.5-dist/css/bootstrap.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-5 reset-left text-center">
          <h1 class="title-bg mb-4">ALPHA <br> WHEELS</h1>
          <img
            src="./images/sign-up-img.png"
            alt="Car"
            class="img-fluid car-img"
          />
        </div>

        <!-- Right Column -->
        <div class="col-md-7 reset-right position-relative">
          <div class="text-center mb-5">
            <h3 class="heading">Reset Password</h3>
            <p class="para">
              Lorem ipsum dolor sit amet consectetur volutpat eu.
            </p>
          </div>

          <form>
              <div class="col-12">
                <label for="formGroupExampleInput" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="**********"
                  />
                  <i class="fa-solid fa-eye" id="toggleNewPassword"></i>
                <!-- <a href="#"><i class="fa-solid fa-eye" id="toggleNewPassword"></i></a> -->
                <!-- <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="fa-solid fa-eye" id="toggleNewPassword"></i>
                </button> -->
              </div>
              <div class="col-12">
                <label for="formGroupExampleInput" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="*************"
                />
                <i class="fa-solid fa-eye" id="toggleNewPassword"></i>
              </div>
              <div class="col-12 py-3 d-flex justify-content-center">
                <button type="button" class="btn btn-dark px-4 btn-sm">
                  Save
                </button>
              </div>
              <!-- <div class="col-6 d-grid">
                <button type="button" class="btn btn-dark btn-sm">Sign Up</button> -->

              <!-- <button type="submit" class="btn btn-dark">Sign Up</button> -->
              <!-- </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- <a href="#">Hello</a> -->
    <!-- Fourth link popperjs cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Third link js cdn -->
    <script src="./bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
  </body>
</html>
